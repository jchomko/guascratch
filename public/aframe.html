<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene >
      <a-entity class="camRot" rotation ="0 190 0">
        <a-entity position="0 1.6 0" camera look-controls>
          <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
               material="color: gray; opacity: 0.5"></a-entity>
        </a-entity>
      </a-entity>

      <a-box position="-3 0.5 3" rotation="0 45 0" color="rgb(255,50,50)"></a-box>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="rgb(50,50,50)"></a-box>
      <a-box position= "3 0.5 -3" rotation="0 45 0" color="rgb(50,255,50)"></a-box>
      <a-box position= "3 0.5 3" rotation="0 45 0" color="rgb(50,50,255)"></a-box>

      <a-box position="0 0.5 3" rotation="0 45 0" color="rgb(50,50,50)"></a-box>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="rgb(50,50,50)"></a-box>
      <a-box position= "3 0.5 0" rotation="0 45 0" color="rgb(50,50,50)"></a-box>
      <a-box position= "-3 0.5 0" rotation="0 45 0" color="rgb(50,50,50)"></a-box>


      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 1.4 -4" radius="0.5" height="2.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  <script>
  $("#instruction").text("Close the Gap").css("color", "gray")
  </script>
</html>
