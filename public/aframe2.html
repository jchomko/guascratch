    function createTarget(targetR, targetX ){

      var sceneEl = document.querySelector('a-scene');
      var camera = document.querySelector('[camera]')
      // var target = 110

      // var camRot = camera.getAttribute('rotation')
      // var cameraEl = document.querySelector('#camera');
      var rotation = camera.getAttribute('rotation');

      var camRotNormalized = 0
      if(rotation.y < 0){
        camRotNormalized = 360+(rotation.y%360)
      }else{
        camRotNormalized = rotation.y%360
      }

      console.log("targetR: " + targetR)
      console.log("targetX: " + targetX)

      console.log("cam rot: " + camRotNormalized)


      var goalEl = document.createElement('a-entity');

      goalEl.setAttribute('geometry', { primitive: 'box', height: 1.8, width: 1 });
      goalEl.setAttribute('material', {color: 'green', opacity: 0.5});

      var nT = (targetR + 180)%360
      goalEl.setAttribute('position', {
          x: 5 * Math.sin((nT * Math.PI)/180), //0.5-Math.random() *6,
          y: targetX,
          z: 5 * Math.cos((nT * Math.PI)/180) //0.5-Math.random() *6
        })

      goalEl.setAttribute('remove-object-on-hover', {color:'blue'});
      sceneEl.appendChild(goalEl);

      var diff = camRotNormalized - targetR
      var diffA = 360-diff
      console.log("diff: "+ diff + "diffA :" + diffA )

      var direction = 0

      if(diffA < diff ){
        diff = diffA
        direction = -1
      }else if(diff < 0 ){
          direction = -1
          diff = Math.abs(diff)
      }else {
        direction = 1
      }

      var increment = Math.abs(parseFloat(diff))*0.1
      console.log("increment: " +increment)
      console.log("direction : " + direction)

      //-40 = -4
      // var yInc = 0
      // if(targetX > rotation.x){
      // }else{
      //
      // }
      // var xDiff = rotation.x-(targetY*10)
      // yInc = xDiff * 0.1

      var yInc = ((targetX*13) - rotation.x) / 100

      //Add points
      //// TODO: make even spacing
      for(var i = 0; i < 10; i ++ ){

        var entityEl = document.createElement('a-entity');
        entityEl.setAttribute('geometry', { primitive: 'box', height: 1.4, width: 1 });
        entityEl.setAttribute('material', {color: 'gray', opacity: 0.5});
        // entityEl.setAttribute('change-color-on-hover', 'green')
        // entitlEl.setAttribute('position', {})
        var randomHeight = 1 // i //(0.5-Math.random())*6
        // var randomRotationTarget = i*10//Math.random() * 360
        var rotationTarget = 0
        var xTarget = 0

        // rotationTarget = (180+ camRotNormalized + ((i) * increment))%360
        if(direction === -1){
          // rotationTarget = camera.z + increment*i
          rotationTarget = (180 + targetR - ((i+1) * increment))%360
          // xTarget = (rotation.x/10) + ((10-i) *yInc)
        }else if (direction === 1){
          // rotationTarget = camera.z - increment*i
          rotationTarget = (180 + camRotNormalized - ((i+1) * increment))%360

        }

        if(xTarget > rotation.x ){
          xTarget = (rotation.x/10) - (i*yInc)
        }else{
          xTarget = (rotation.x/10) + (i*yInc)
        }

        console.log(rotationTarget)
          // rotationTarget = 180+camRotNormalized + (i * increment)

        entityEl.setAttribute('position', {
            x: 5 * Math.sin((rotationTarget * Math.PI)/180), //0.5-Math.random() *6,
            y: xTarget,
            z: 5 * Math.cos((rotationTarget * Math.PI)/180) //0.5-Math.random() *6
          })

        entityEl.setAttribute('remove-object-on-hover', {color:'blue'});
        sceneEl.appendChild(entityEl);

      }
    }

    AFRAME.registerComponent('camera-logger', {
        schema: {
          timestamp: {type: 'int'},
          seconds: {type: 'int'} // default 0
        },

        log : function () {
          var cameraEl = this.el.sceneEl.camera.el;
          var rotation = cameraEl.getAttribute('rotation');
          var worldPos = new THREE.Vector3();
          worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);

          var camRotNormalized = 0
          if(rotation.y < 0){
            camRotNormalized = 360+(rotation.y%360)
          }else{
            camRotNormalized = rotation.y%360
          }


          console.log("Time: " + this.data.seconds +"Cam Rot X : "+ rotation.x.toFixed(2) + " Normalized Camera Rotation : "+ camRotNormalized.toFixed(2) )
                      // + "; Camera Position: (" + worldPos.x.toFixed(2) + ", " + worldPos.y.toFixed(2) + ", " + worldPos.z.toFixed(2)
                      // + "); Camera Rotation: (" + rotation.x.toFixed(2) + ", " + rotation.y.toFixed(2) + ", " + rotation.z.toFixed(2) + ")");
        },

        play: function () {
          this.data.timestamp = Date.now();
          this.log();
        },

        tick: function () {
          if (Date.now() - this.data.timestamp > 1000) {
            this.data.timestamp += 1000;
            this.data.seconds += 1;
            this.log();
          }
        },
      });


      AFRAME.registerComponent('box', {
        schema: {
          width: {type: 'number', default: 1},
          height: {type: 'number', default: 1},
          depth: {type: 'number', default: 1},
          color: {type: 'color', default: '#AAA'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;
          // Create geometry.
          this.geometry = new THREE.BoxBufferGeometry(data.width, data.height, data.depth);
          // Create material.
          this.material = new THREE.MeshStandardMaterial({color: data.color});
          // Create mesh.
          this.mesh = new THREE.Mesh(this.geometry, this.material);
          // Set mesh on entity.
          el.setObject3D('mesh', this.mesh);
        },

        update: function (oldData) {
          var data = this.data;
          var el = this.el;

          // If `oldData` is empty, then this means we're in the initialization process.
          // No need to update.
          if (Object.keys(oldData).length === 0) { return; }

          // Geometry-related properties changed. Update the geometry.
          if (data.width !== oldData.width ||
              data.height !== oldData.height ||
              data.depth !== oldData.depth) {
            el.getObject3D('mesh').geometry = new THREE.BoxBufferGeometry(data.width, data.height,
                                                                          data.depth);
          }

          // Material-related properties changed. Update the material.
          if (data.color !== oldData.color) {
            el.getObject3D('mesh').material.color = data.color;
          }
        },

        remove: function () {
          this.el.removeObject3D('mesh');
        }

      });

      AFRAME.registerComponent('point', {
          schema: {
            target: {type: 'selector'}
          },

          init: function () {
            this.directionVec3 = new THREE.Vector3();
          },

          tick: function(time, timeDelta){

            var camera = document.querySelector('[camera]').object3D;
            var cameraLook = camera.getWorldDirection();

            var targetPosition = this.data.target.object3D.position;
            var currentPosition = this.el.object3D.position;

            // console.log(this.el)
            // console.log(currentPosition);
            var angle = cameraLook.angleTo(targetPosition);

            this.el.setAttribute('rotation', {
              x: 0,
              y: 0,
              z: THREE.Math.radToDeg(angle)
            });

          }
      });

      AFRAME.registerComponent('follow', {

        schema: {
          target: {type: 'selector'},
          speed: {type: 'number'}
        },

        init: function () {
          this.directionVec3 = new THREE.Vector3();
        },

        tick: function (time, timeDelta) {
           var directionVec3 = this.directionVec3;

           // Grab position vectors (THREE.Vector3) from the entities' three.js objects.
           var targetPosition = this.data.target.object3D.position;
           var currentPosition = this.el.object3D.position;

           // Subtract the vectors to get the direction the entity should head in.
           directionVec3.copy(targetPosition).sub(currentPosition);

           // Calculate the distance.
           var distance = directionVec3.length();

           // Don't go any closer if a close proximity has been reached.
           if (distance < 1) { return; }

           // Scale the direction vector's magnitude down to match the speed.
           var factor = this.data.speed / distance;
           ['x', 'y', 'z'].forEach(function (axis) {
             directionVec3[axis] *= factor * (timeDelta / 1000);
           });

           // Translate the entity in the direction towards the target.
           this.el.setAttribute('position', {
             x: currentPosition.x + directionVec3.x,
             y: currentPosition.y + directionVec3.y,
             z: currentPosition.z + directionVec3.z
           });
         }

      });

      AFRAME.registerComponent('remove-object-on-hover',{

        schema:{
          color: {default: 'red'}
        },

        init: function(){
          var data = this.data;
          var el = this.el;  // <a-box>

          el.addEventListener('mouseenter', function () {

          });

          // el.setAttribute('color', data.color);

            //   y: randomHeight,

            // })

          el.addEventListener('mouseleave', function () {

            // entityEl.setAttribute('change-color-on-hover', 'green')
            //
            // sceneEl.appendChild(entityEl);

          });

        }
      });
